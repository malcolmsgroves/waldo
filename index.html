<!DOCTYPE HTML>
<html>
  <head>
    <title>Where is Waldo?</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/main.js"></script>
  </head>
  <body>
    <h1>Find Waldo...select a part of the picture and tag the character</h1>
    <div class="name" id="waldo"><strong>Waldo</strong></div>
    <div class="name" id="bat"><strong>The Bat</strong></div>
    <div class="name" id="centaur"><strong>Centaur</strong></div>
    <div class="name" id="mat"><strong>Welcome Mat</strong></div>
    <div class="tag" id="waldo-container">
      <img src="assets/waldo01.jpg" alt="where is waldo" id="waldo_image">
      <div class="dropdown">
        <div class="arrow-up"></div>

        <ul class="dropdown-list">
          <li id="waldo">Waldo</li>
          <li id="bat">The Bat</li>
          <li id="centaur">Centaur</li>
          <li id="mat">Welcome Mat</li>
        </ul>

      </div>
    </div>

  </body>
</html>
